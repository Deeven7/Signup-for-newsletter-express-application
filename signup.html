<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>News-Letter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">

<body class="text-center">
  <form action="/" class="form-signin" method="post">
    <img class="mb-4" src="https://studyabroad.shiksha.com/public/images/SASingleSignup/Signup.jpg" alt="No image found" width="200" height="122">
    <h1 class="h3 mb-3 font-weight-normal">signup here</h1>

    <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
    <input type="email" name="ymail" class="form-control bottom" placeholder="Email" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Deeven Paul Adithela</p>
  </form>
</body>

</html>
